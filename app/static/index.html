<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citizen Issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="App">
        <h1 class="App__title">Citizen Issue</h1>
        <div class="App__body" id="issue-form-container"/>
    </div>

    <!--
        Load React, ReactDOM, and Babel to build our JSX component.

        In a real app we would compile all of this with Webpack before
        deploying, but Webpack configuration is a project itself :-)

        The IssueForm react component is in IssueForm.jsx. This is transpiled
        with Babel Standalone on the client.

        
    -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx" src="IssueForm.jsx"></script>
    <!-- Render our IssueForm component on the page. -->
    <script type="text/babel">
        ReactDOM.render(React.createElement(IssueForm), document.getElementById("issue-form-container"));
    </script>

</body>
</html>
