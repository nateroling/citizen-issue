<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citizen Issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="App">
        <h1 class="App__title">Citizen Issue</h1>
        <div class="App__body">
            <form class="IssueForm">
                <select name="type" class="IssueForm__input IssueForm__type" required>
                    <option disabled selected hidden>Select an issue</option>
                    <option>Cat Meowing</option>
                    <option>Dog Barking</option>
                    <option>Flooding</option>
                    <option>Pot Hole</option>
                    <option>Stop Sign Down</option>
                </select>
                <textarea name="message" placeholder="Write your message..." class="IssueForm__input IssueForm__message" required></textarea>
                <hr class="IssueForm__divider">
                <input type="text" name="name" placeholder="Name" class="IssueForm__input IssueForm__name" required>
                <input type="text" name="phone" placeholder="Phone" class="IssueForm__input IssueForm__phone" required>
                <input type="text" name="email" placeholder="Email" class="IssueForm__input IssueForm__email" required>
                <input type="submit" value="Submit" class="IssueForm__input IssueForm__submit" required>
            </form>
        </div>
    </div>
</body>
</html>
